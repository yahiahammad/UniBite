<!-- request Form Container -->
<div class="main-content">
    <div class="request-container">
        <h2>Request help</h2>
        <form action="request.php" method="POST" onsubmit="return validateEmail()">
            <input type="email" id="email" name="email" class="input-field" placeholder="example@miuegypt.edu.eg" required>
            <input type="tel" id="phone" name="phone" class="input-field" placeholder="Phone Number" required>
            <input type="text" id="firstName" name="firstName" class="input-field" placeholder="First Name" required>
            <input type="text" id="lastName" name="lastName" class="input-field" placeholder="Last Name" required>
            <textarea name="message" id="message" class="input-field" cols="30" rows="10" placeholder="Message" required></textarea>
            <label class="termsAndConditions"> By submitting a request you agree to the Privacy Policy and to the terms of use</label>

<script>
    function validateEmail() {
        let email = document.getElementById("email").value;
        let regex = /^[a-zA-Z0-9._%+-]+@miuegypt\.edu\.eg$/;

        if (!regex.test(email)) {
            alert("Invalid email. Please use an @miuegypt.edu.eg email.");
            return false; // Prevent form submission
        }
        return true; // Proceed with request
    }

</script>
