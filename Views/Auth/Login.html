<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniBite - Login</title>
    <link rel="stylesheet" href="../../Public/Styles/Login.css">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo"><a href="../UniBite.html">UniBite.</a></div>
        <div class="nav-links">
            <a href="../Stores.html">Restaurants</a>
            <a href="../About-us.html">About Us</a>
            <a href="../Help.html">Help</a>
        </div>
        <button class="signup-btn">Sign Up</button>
    </div>

    <!-- Login Form Container -->
    <div class="main-content">
        <div class="login-container">
            <h2>Login</h2>

            <input type="email" id="email" class="input-field" placeholder="example@miuegypt.edu.eg" required />
            <input type="password" id="password" class="input-field" placeholder="Password" required />

            <div class="button-container">
                <button type="button" class="button" onclick="login()">Login</button>
                <button type="button" class="google-button" onclick="continueWithGoogle()">Continue with Google</button>
            </div>

            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>

            <div class="message" id="loginMessage"></div>
        </div>
    </div>


    <!-- Footer -->
    <div class="footer">
        <div class="logo">UniBite.</div>
        <div class="footer-links">
            <a href="#">Restaurants</a>
            <a href="#">About Us</a>
            <a href="#">Help</a>
        </div>
        <div class="credentials">© 2025 UniBite. All rights reserved.</div>
    </div>

    <script src="../../Public/JavaScript/EmailValidation.js"></script>
    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('loginMessage');
            messageEl.textContent = 'Logging in...';

            try {
                const response = await fetch('http://localhost:5000/api/users/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    messageEl.textContent = '✅ ' + result.message;
                    // Store token in localStorage
                    localStorage.setItem('token', result.token);

                    // Optional: Redirect to dashboard
                    // window.location.href = '/dashboard.html';
                } else {
                    messageEl.textContent = '❌ ' + result.message;
                }
            } catch (error) {
                console.error(error);
                messageEl.textContent = '❌ Server error. Try again.';
            }
        }
    </script>

</body>
</html>
